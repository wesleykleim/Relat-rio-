<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" type="text/css" href="style4.css"/>
</head>
<body>
    <div>
        <h1 id="titulo">Cadastro de Dev's</h1>
        <p id="subtitulo">Complete suas informações:</p>
    </div>

    <form>
                    <fieldset class="grupo">
                    

                        <div>
                            <label for="nome"><strong>Nome:</strong></label>
                            <input type="text" name="nome" id="nome" required>
                        </div>
                        
                        <div class="campo">
                            <label for="sobrenome"><strong>Sobrenome:</strong></label>
                            <input type="text" name="sobrenome" id="sobrenome" required>
                        </div>

                        <div>
                            <label><strong>Sexo:</strong>
                                <select id="Sexo">
                                    <option selected disabled value="">selecione</option>
                                    <option>Masculino</option>
                                    <option>Feminino</option>
                                </select>

                            </label>
                        </div>          

                        <div class="campo"> 
                            <label><strong>Email:</strong>
                                <input type="email" name="email" id="email" required>
                            </label>
                        </div>
                    </fieldset>
                    

                    <div class="campo">
                        <label><strong>De qual lado da aplicação você desenvolve?</strong></label>

                        
                            <label>
                                <input type="radio" name="devweb" value="frontend"><strong>Front-end</strong>
                            </label>
                        

                        
                            <label>
                                <input type="radio" name="devweb" value="backend"><strong>Back-end</strong>
                            </label>    
                        

                        
                            <label>
                                <input type="radio" name="devweb" value="fullstack"><strong>Fullstack</strong>
                            </label>
                        
                            
                    
                    </div>

                    <div class="campo">
                        <label for="senioridade"><strong>Senioridade</strong></label>
                        <select id="senioridade">
                            <option selected disabled value=""><strong>Senioridade</strong>Selecione</option>
                            <option>Junior</option>
                            <option>Pleno</option>
                            <option>Senior</option>
                        </select>
                    </div>

                    <fieldset class="grupo">
                        <div class="campo">
                            <label><strong>Selecione as tecnologias que utiliza:</strong></label><br><br>
                            <input type="checkbox" id="tecnologia1" name="tecnologia1" value="HTML">
                            <label for="tecnologia1">HTML</label>
                            
                            <input type="checkbox" id="tecnologia2" name="tecnologia2" value="CSS">
                            <label for="tecnologia2">Css</label>

                            <input type="checkbox" id="tecnologia3" name="tecnologia3" value="Javascript">
                            <label for="tecnologia3">JavasScript</label>

                            <input type="checkbox" id="tecnologia4" name="tecnologia4" value="PHP">
                            <label for="tecnologia4">PHP</label>

                            <input type="checkbox" id="tecnologia5" name="tecnologia5" value="C#">
                            <label for="tecnologia5">C#</label>

                            <input type="checkbox" id="tecnologia6" name="tecnologia6" value="Python">
                            <label for="tecnologia6">Python</label>

                            <input type="checkbox" id="tecnologia7" name="tecnologia7" value="Java">
                            <label for="tecnologia7">Java</label>
                        </div>
                    </fieldset>

                    <div class="campo">
                        <br>
                        <label><strong>Conte um pouco da sua experiência:</strong> </label>
                        <textarea row="6" style="width: 26em" id="experiencia" name="experiencia"></textarea>
                    </div>

                    <button class="botão"type="submit">Concluído</button>
    </form>
</body>
</html>
